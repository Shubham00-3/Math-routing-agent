# render.yaml

databases:
  - name: postgres-db
    plan: free

caches:
  - name: redis-cache
    plan: free

services:
  - type: web
    name: math-agent-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      # --- Connections (Render injects these) ---
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString

      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis-cache
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis-cache
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: redis-cache
          property: password

      # --- App / LLM Settings ---
      - key: APP_NAME
        value: "Math Routing Agent"
      - key: LLM_MODEL
        value: "groq/llama-3.1-8b-instant"
      - key: LLM_PROVIDER
        value: "groq"
      - key: QDRANT_PORT
        value: "6333"

      # Import all secrets from the group
      - fromGroup: api-keys

# Secrets group
envVarGroups:
  - name: api-keys
    envVars:
      - key: SECRET_KEY
      - key: GROQ_API_KEY
      - key: GOOGLE_API_KEY
      - key: OPENAI_API_KEY
      - key: TAVILY_API_KEY
      - key: QDRANT_API_KEY
      - key: QDRANT_HOST
