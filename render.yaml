services:
  # PostgreSQL Database
  - type: postgres
    name: postgres-db
    plan: free

  # Redis Cache
  - type: redis
    name: redis-cache
    plan: free

  # The main FastAPI Backend Application
  - type: web
    name: math-agent-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      # --- Service Connections (Render injects these automatically) ---
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: postgres-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis-cache
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis-cache
          property: port
      
      # --- Qdrant Cloud Configuration ---
      - key: QDRANT_HOST
        fromGroup: api-keys
        keyName: QDRANT_HOST
      - key: QDRANT_PORT
        value: 6333
      
      # --- Application and LLM Settings ---
      - key: APP_NAME
        value: "Math Routing Agent"
      - key: LLM_MODEL
        value: "groq/llama-3.1-8b-instant"
      - key: LLM_PROVIDER
        value: "groq"
        
      # --- Link to the Secret Keys Group ---
      - fromGroup: api-keys

# --- Environment Variable Group for Secrets ---
envVarGroups:
  - name: api-keys
    envVars:
      - key: SECRET_KEY
      - key: GROQ_API_KEY
      - key: GOOGLE_API_KEY
      - key: OPENAI_API_KEY
      - key: TAVILY_API_KEY
      - key: QDRANT_API_KEY
      - key: QDRANT_HOST